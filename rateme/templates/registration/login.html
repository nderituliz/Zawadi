{% extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4 card">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
            <div class="card card-default mt-3 d-flex flex-row justify-content-center">
                <p class="float left my-3">Don't have an account?</p>
                <a class="float-right my-3" href="/accounts/signup/">
                    <p>Sign up</p>
                </a>
            </div>
        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
